<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div class="score-section">
                <h2>Your Result</h2>
                <div class="score">76</div>
                <p class="status">Great</p>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary-section">
                <h3>Summary</h3>
                <ul>
                    <div class="red"><li><span class="category">Reaction</span> <span class="score-red"><span>80 / 100</span></span></li></div>
                    <div class="blue"><li><span class="category">Memory</span> <span class="scor">92 / 100</span></li></div>
                    <div class="yellow"><li><span class="category">Verbal</span> <span class="scor">61 / 100</span></li></div>
                <div class="green"> <li><span class="category">Visual</span> <span class="scor">72 / 100</span></li></div>
                </ul>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
